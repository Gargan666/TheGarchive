<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Garchive</title>
  <link rel="icon" href="images/garcon.ico" type="image/x-icon">
  <link rel="shortcut icon" type="image/x-icon" href="images/garcon.ico">
  <link rel="stylesheet" href="styles/style_main.css">
</head>
<body>

  <h1 id="settings-header">Account Settings</h1>
  
  <main id="settings-menu-box">
  
  <aside id="settings-nav">
    <p>setting navigation</p>
  </aside>

  <div id="setting-list">
  <!-- Username -->
  <div class="setting">
  
  <h2>Username</h2>

  <p>Current username: <span id="usernameDisplay"></span></p>
  </div>

  <!-- Profile picture -->
  <div class="setting">
  
  <h2>Profile picture</h2>

  <!-- Display current profile picture -->
  <div>
    <p>Current profile picture:</p> <br>
    <img id="currentProfilePic" src="" alt="Profile Picture" /> <br>
    <div style="max-width: 300px; max-height: 300px;">
    <img id="cropPreview" style="display:none;">
    </div>
  </div>
  <!-- Upload new profile picture -->
  <div>
    <label for="profilePicInput">Upload new profile picture:</label>
    <input type="file" id="profilePicInput" accept="image/*" />
    <button id="cropBtn">Crop & Save</button>
  </div>
  </div>

  <!-- Account management -->
  <div class="setting">

    <h2>Account management</h2>

    <button id="logoutBtn">Log out</button>

  </div>

  </div>

  </main>





  <link  href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>

  <script type="module" src="javascript/auth.js"></script>
  <script type="module" src="javascript/settings.js"></script>
</body>
</html>
