<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Garchive</title>
    <link rel="icon" href="images/garcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style_main.css">
</head>

<body>
    <!-- Title Section -->
    <header>
        <a href="index.html">
            <img src="images/garcon_archivetext_small.png" alt="Homepage"
                style="width:200px; height:auto; vertical-align: middle;"
                id="imglink">
        </a>
        &nbsp;
        <i>Everything there is to know about this strange specimen!</i>
        <canvas id="titlebar" height="25"
            data-text="THE GARCHIVE |"
            data-spacing="15"
            data-font-size="18"
            data-y="23"
            data-speed="1"
            data-font-family="Gargling-fried"
            data-color="gray"
            data-bgcolor="black">
        </canvas>
    </header>

    <!-- Search Bar -->
    <br>
    <div class="search-container" style="margin-bottom: 25px;">
    <input type="text" id="search" placeholder="Search pages..." autocomplete="off">
    <button id="searchBtn">
        <img src="images/search.png" alt="Search">
    </button>
    <!-- Scrollable wrapper for results -->
    <div id="results-wrapper">
        <ul id="results"></ul>

        <!-- Custom scrollbar -->
        <div id="custom-scrollbar">
            <div id="thumb"></div>
        </div>

        </div>
    </div>
    <script src="javascript/search.js" defer></script>
    <script src="javascript/scrollbar.js" defer></script>

<!-- Main Entry Content -->
<main id="app" class="entry-container">
  <article class="entry">

    <div class="entry-layout">
      <!-- Markdown Content (main body) -->
      <section id="entry-content" class="entry-content"></section>

      <!-- Sidebar -->
      <aside id="entry-sidebar">
      <div class="gallery-viewer">
      <button id="gallery-prev">(</button>
      <h3 id="gallery-title"></h3>
      <button id="gallery-next">)</button>
      <img id="gallery-image" src="" alt="">
      </div>
      <ul id="entry-attributes"></ul>
      </aside>

    </div>

    <footer id="entry-header">
      <p id="entry-title"></p>
      <div class="meta">
        <span id="entry-date"></span>
        <span id="entry-categories"></span>
      </div>
    
    <br>
    <i>The Garchive</i><i id="symbols">A</i>
    <i>- Any medical or mental injuries inflicted upon users of The Garchive we are not responsible for.</i>
    <br>
    If you have any other complaints or etc. for us, reach out at <a href="mailto:thegarchive@gmail.com">thegarchive@gmail.com</a>.

    </footer>
    
  </article>
</main>

    <!-- External scripts -->
    <script src="javascript/titlebar.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="javascript/site.js" defer></script>
    <script src="javascript/text_evil.js"></script>
    <script src="javascript/autosave.js"></script>
</body>

</html>
